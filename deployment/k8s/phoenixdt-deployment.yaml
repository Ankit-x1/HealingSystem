apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenixdt-core
  namespace: phoenixdt
  labels:
    app: phoenixdt-core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: phoenixdt-core
  template:
    metadata:
      labels:
        app: phoenixdt-core
    spec:
      containers:
      - name: phoenixdt-core
        image: phoenixdt:latest
        ports:
        - containerPort: 8000
          name: api
        - containerPort: 4840
          name: opcua
        - containerPort: 9090
          name: metrics
        env:
        - name: PHOENIXDT_LOG_LEVEL
          value: "INFO"
        - name: PHOENIXDT_DATA_DIR
          value: "/app/data"
        - name: PHOENIXDT_INTERFACE__API_PORT
          value: "8000"
        - name: PHOENIXDT_INTERFACE__OPCUA_PORT
          value: "4840"
        - name: PHOENIXDT_INTERFACE__PROMETHEUS_PORT
          value: "9090"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: config-volume
          mountPath: /app/configs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: phoenixdt-data-pvc
      - name: config-volume
        configMap:
          name: phoenixdt-config

---
apiVersion: v1
kind: Service
metadata:
  name: phoenixdt-core-service
  namespace: phoenixdt
spec:
  selector:
    app: phoenixdt-core
  ports:
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: opcua
    port: 4840
    targetPort: 4840
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phoenixdt-data-pvc
  namespace: phoenixdt
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phoenixdt-config
  namespace: phoenixdt
data:
  config.yaml: |
    simulation:
      dt: 0.001
      duration: 60.0
      motor_power: 5.0
      motor_speed: 1800.0
      load_torque: 10.0
    
    ml:
      vae_latent_dim: 32
      vae_hidden_dims: [256, 128, 64]
      rl_algorithm: "SAC"
      rl_learning_rate: 0.0003
      anomaly_threshold: 0.95
    
    control:
      control_frequency: 100.0
      safety_limits:
        max_current: 50.0
        max_temperature: 120.0
        max_vibration: 10.0
      pid_gains:
        kp: 1.0
        ki: 0.1
        kd: 0.01
    
    interface:
      opcua_port: 4840
      dashboard_port: 8501
      api_port: 8000
      prometheus_port: 9090
    
    log_level: "INFO"