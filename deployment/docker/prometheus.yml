global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'phoenixdt-production'
    replica: 'prometheus-1'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # PhoenixDT Application Metrics
  - job_name: 'phoenixdt'
    static_configs:
      - targets: ['phoenixdt:8000']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 4s
    params:
      format: ['prometheus']

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Node Exporter for System Metrics (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Redis Metrics (if redis_exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

# Alerting Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

