version: '3.9'

services:
  # Main PhoenixDT Application
  phoenixdt:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      target: production
    container_name: phoenixdt-app
    ports:
      - "8000:8000"  # FastAPI REST API & Dashboard
      - "4840:4840"  # OPC-UA Server
    volumes:
      - phoenixdt-data:/app/data
      - phoenixdt-logs:/app/logs
      - phoenixdt-config:/app/config
    environment:
      - PHOENIXDT_LOG_LEVEL=INFO
      - PHOENIXDT_DATA_DIR=/app/data
      - PHOENIXDT_HOST=0.0.0.0
      - PHOENIXDT_PORT=8000
    networks:
      - phoenixdt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: phoenixdt-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - phoenixdt-network
    restart: unless-stopped
    depends_on:
      - phoenixdt

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: phoenixdt-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=phoenixdt123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - phoenixdt-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Redis for Caching and Session Management
  redis:
    image: redis:7.2-alpine
    container_name: phoenixdt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - phoenixdt-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:1.25-alpine
    container_name: phoenixdt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - phoenixdt-network
    restart: unless-stopped
    depends_on:
      - phoenixdt
      - grafana

volumes:
  phoenixdt-data:
    driver: local
  phoenixdt-logs:
    driver: local
  phoenixdt-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local

networks:
  phoenixdt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16