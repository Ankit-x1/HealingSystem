version: '3.8'

services:
  phoenixdt-core:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: phoenixdt-core
    ports:
      - "8000:8000"  # REST API
      - "4840:4840"  # OPC-UA
      - "9090:9090"  # Prometheus
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../configs:/app/configs
    environment:
      - PHOENIXDT_LOG_LEVEL=INFO
      - PHOENIXDT_DATA_DIR=/app/data
      - PHOENIXDT_INTERFACE__API_PORT=8000
      - PHOENIXDT_INTERFACE__OPCUA_PORT=4840
      - PHOENIXDT_INTERFACE__PROMETHEUS_PORT=9090
    networks:
      - phoenixdt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  phoenixdt-dashboard:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: phoenixdt-dashboard
    ports:
      - "8501:8501"  # Streamlit dashboard
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
    environment:
      - PHOENIXDT_LOG_LEVEL=INFO
      - PHOENIXDT_DATA_DIR=/app/data
      - PHOENIXDT_INTERFACE__DASHBOARD_PORT=8501
    command: ["streamlit", "run", "src/phoenixdt/dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    networks:
      - phoenixdt-network
    restart: unless-stopped
    depends_on:
      - phoenixdt-core

  prometheus:
    image: prom/prometheus:latest
    container_name: phoenixdt-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - phoenixdt-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: phoenixdt-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - phoenixdt-network
    restart: unless-stopped
    depends_on:
      - prometheus

  redis:
    image: redis:7-alpine
    container_name: phoenixdt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - phoenixdt-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: phoenixdt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - phoenixdt-network
    restart: unless-stopped
    depends_on:
      - phoenixdt-core
      - phoenixdt-dashboard

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  phoenixdt-network:
    driver: bridge